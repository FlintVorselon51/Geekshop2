{% extends 'authapp/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Поздравляем!</h1>
        <p>Вы успешно активировали аккаунт!</p>
    {% else %}
        <h1>Что-то пошло не так. Обратитесь в службу поддержки.</h1>
    {% endif %}
    <br>
    <a href="{% url 'main' %}">На главную</a>
{% endblock %}
